<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 16.575%;
    }
   
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Midnight train to Georgia</h3>
    </div>

      <div class="row">

      <div class="col-md-12">

        <!-- Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Trains</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th> 
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Add train  -->
    <div class="card mb-4 p-4">
        <div class="card-body">
            <h3 class="card-title">Add Train</h3>
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Midnight Train" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Georgia" type="text">
                </div>
                <div class="form-group row">
                  <label for="first-train-input">First Train Time</label>
                  <input class="form-control" id="first-train-input" placeholder="04:30" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" placeholder="20" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  <!-- JavaScript -->
  <script src="assets/javascript/trainSchedulerLogic.js"></script>

</body>

</html>
